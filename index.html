<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/default.css" type="text/css">
    <link rel ="stylesheet" href="css/animate.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
        var is_mobile = 0;
    </script>
    <title>COVACELL</title>
</head>
<body>
    <div id="wrapper">
        <h1 class="hidden">COVACELL</h1>
        <header>
            <div class="gnb_wrap">
                <h2 class="logo"><a href=""><img src="images/logo.png" alt="COVACELL"></a></h2>
                <nav class="gnb">
                    <ul>
                        <li class="under_bar"><a  href="#javascript void(0)">회사소개<span></span></a></li>
                        <li class="under_bar"><a  href="#javascript void(0)">제품소개<span></span></a></li>
                        <li class="under_bar"><a  href="#javascript void(0)">사업소개<span></span></a></li>
                        <li class="show_lang"><a href="#javascript void(0)"><span><img src="images/kor.png" alt="한국어" title="한국어"></span><span> ▼</span></a>
                            <ul class="lang_box">
                                <li><a href=""><img src="images/kor.png" alt="한국어" title="한국어"></a></li>
                                <li><a href=""><img src="images/eng.png" alt="영어" title="영어"></a></li>
                            </ul>
                        </li>
                        
                    </ul>
                    
                    
                </nav>


                <nav class="gnb_mob">
                    
                    <ul class="menu_con">
                        <li><a  class="aaaaa" href="">회사소개</a></li>
                        <li><a href="">제품소개</a></li>
                        <li><a href="">사업소개</a></li>
                        <li><a href=""><span><img src="images/kor2.png" alt="한국어" title="한국어"></span><span><img src="images/eng2.png" alt="영어" title="영어"></span></a></li>
                        
                    </ul>
                    <div class="menu_toggle">
                            <div class=""></div>
                            <div class=""></div>
                            <div class=""></div>
                    </div>

                </nav>               

            </div>
            <!-- gnb bar end! .gnb_wrap-->
        </header>
        
        <div class="main_con">

            <div class="main_text wow bounceInDown" data-wow-duration="1.5s">
                <img src="images/bg_main_fade1.png" alt="">
            </div>
            
        </div>
        
        <!-- main end! .mian_con -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>
        $(document).ready(function(){            
            $('.show_lang').mouseenter(function(){
              $('.lang_box').slideDown('slow');            
            });
            
            $('.show_lang').mouseleave(function(){
              $('.lang_box').slideUp('slow');            
            });

            
            $('.menu_toggle').click(function () {
                $('.menu_con').toggleClass('con_toggle')
                $('.menu_toggle div').toggleClass('hamburger')
                
                
            });
            
            
           $('[href]').click(function(){
               alert("준비중입니다.");
           });       
        
            
            

            $('.under_bar:first-child span').addClass('nav_active');
                               
            
        });
        </script>     
    </div>
    <!-- wrapper end ! #wrapper -->
</body>
</html>
